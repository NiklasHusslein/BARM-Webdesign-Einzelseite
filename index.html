<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fustat:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Niklas</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <img class="logo" src="assets/ableton_logo_nh.svg" alt="logo" />
          <a href="#home">Home</a>
          <a href="#bilder">Bilder</a>
          <a href="#video">Video</a>
          <a href="#audio">Audio</a>
        </nav>
      </header>

      <main>
        <section id="home"><h1>Home</h1></section>

        <section id="bilder">
          <h1 id="bilder-h1">Bilder</h1>

          <div class="picture-slide-wrapper">
            <div class="picture-slide">
              <img src="assets/thomann1.jpg" alt="" />
              <img src="assets/thomann2.jpg" alt="" />
              <img src="assets/thomann3.jpg" alt="" />
              <img src="assets/thomann4.jpg" alt="" />
              <img src="assets/thomann5.jpg" alt="" />
            </div>
            <div class="picture-slide">
              <img src="assets/thomann1.jpg" alt="" />
              <img src="assets/thomann2.jpg" alt="" />
              <img src="assets/thomann3.jpg" alt="" />
              <img src="assets/thomann4.jpg" alt="" />
              <img src="assets/thomann5.jpg" alt="" />
            </div>
          </div>
        </section>

        <section id="video">
          <h1>Video</h1>
        </section>
        <section id="audio">
          <h1>Audio</h1>

          <div class="audio-container">
            <div class="audio-control">
              <audio
                controls
                src="assets/audio/Paul Hauck - Sungroove.mp3"
              ></audio>
              <label>
                <input type="checkbox" class="mute-checkbox" /> Mute/Unmute
              </label>
            </div>
            <div class="audio-control">
              <audio controls src=""></audio>
              <label>
                <input type="checkbox" class="mute-checkbox" /> Mute/Unmute
              </label>
            </div>
            <div class="audio-control">
              <audio controls src=""></audio>
              <label>
                <input type="checkbox" class="mute-checkbox" /> Mute/Unmute
              </label>
            </div>
          </div>

          <button id="play-stop-button">Play</button>

          <div class="gif-container">
            <img
              class="animated-gif"
              src="assets/moonwalk.gif"
              alt="Moonwalk GIF"
              height="150"
              width="150"
            />
          </div>
        </section>
      </main>
      <!-- <div class="parallax-wrapper">
        <div class="section1">
          <div class="text">NIKLAS</div>
        </div>
        <div class="section2">
          <div class="text">NORMAL</div>
        </div>
      </div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>

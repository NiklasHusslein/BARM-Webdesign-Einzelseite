<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fustat:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Niklas</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <img class="logo" src="assets/ableton_logo_nh.svg" alt="logo" />
          <a href="#home">Home</a>
          <a href="#bilder">Bilder</a>
          <a href="#video">Video</a>
          <a href="#audio">Audio</a>
        </nav>
      </header>

      <main>
        <section id="home"><h1>Home</h1></section>

        <section id="bilder">
          <h1 id="bilder-h1">Bilder</h1>

          <div class="picture-slide-wrapper">
            <div class="picture-slide">
              <img src="assets/thomann1.jpg" alt="" />
              <img src="assets/thomann2.jpg" alt="" />
              <img src="assets/thomann3.jpg" alt="" />
              <img src="assets/thomann4.jpg" alt="" />
              <img src="assets/thomann5.jpg" alt="" />
            </div>
            <div class="picture-slide">
              <img src="assets/thomann1.jpg" alt="" />
              <img src="assets/thomann2.jpg" alt="" />
              <img src="assets/thomann3.jpg" alt="" />
              <img src="assets/thomann4.jpg" alt="" />
              <img src="assets/thomann5.jpg" alt="" />
            </div>
          </div>
        </section>

        <section id="video">
          <h1>Video</h1>

          <div class="video-cards-container">
            <div class="video-card">
              <video width="360" height="640" controls>
                <source
                  src="assets/videos/paul_kalkbrenner.mp4"
                  type="video/mp4"
                />
                Your browser does not support the video tag.
              </video>
              <div class="video-info">
                <h2>Paul Kalkbrenner -<br />Gebrünn Gebrünn</h2>
                <iframe
                  style="border-radius: 12px"
                  src="https://open.spotify.com/embed/track/47X4O5S1uOHv7crhB7XeEY?utm_source=generator&theme=0"
                  width="100%"
                  height="152"
                  frameborder="0"
                  allowfullscreen=""
                  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                  loading="lazy"
                ></iframe>
              </div>
            </div>
            <video width="360" height="640" controls>
              <source src="assets/videos/ben_boehmer.mp4" type="video/ogg" />
              Your browser does not support the video tag.
            </video>
          </div>
        </section>
        <section id="audio">
          <h1>Audio</h1>

          <div class="audio-container">
            <div class="audio-control">
              <audio controls loop src="assets/audio/thriller_kick.wav"></audio>
            </div>
            <div class="audio-control">
              <audio
                controls
                loop
                src="assets/audio/thriller_snare_clap.wav"
              ></audio>
            </div>
            <div class="audio-control">
              <audio
                controls
                loop
                src="assets/audio/thriller_hihats.wav"
              ></audio>
            </div>
            <div class="audio-control">
              <audio
                controls
                loop
                src="assets/audio/thriller_percussion.wav"
              ></audio>
            </div>
            <div class="audio-control">
              <audio controls loop src="assets/audio/thriller_bass.wav"></audio>
            </div>
            <div class="audio-control">
              <audio controls loop src="assets/audio/thriller_pads.wav"></audio>
            </div>
          </div>

          <button id="play-stop-button">Play</button>

          <div class="gif-container">
            <img
              class="animated-gif"
              src="assets/moonwalk.gif"
              alt="Moonwalk GIF"
              height="150"
              width="150"
            />
          </div>
        </section>
      </main>
      <!-- <div class="parallax-wrapper">
        <div class="section1">
          <div class="text">NIKLAS</div>
        </div>
        <div class="section2">
          <div class="text">NORMAL</div>
        </div>
      </div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fustat:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Niklas</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <img
            class="logo"
            src="assets/pictures/ableton_logo_nh.svg"
            alt="logo"
          />
          <a href="#home">Home</a>
          <a href="#bilder">Bilder</a>
          <a href="#video">Video</a>
          <a href="#audio">Audio</a>
        </nav>
      </header>

      <main>
        <section id="home">
          <!-- <h1>Home</h1> -->
          <div id="home-studio">
            <p>Das ist leider nicht mein Studio</p>
          </div>
          <div id="home-paul-kalkbrenner-parts-of-life">
            <p>Paul Kalkbrenner - Parts of Life</p>
          </div>
          <div id="home-moderat-2">
            <p>Moderat - II</p>
          </div>
        </section>

        <section id="bilder">
          <h1 id="bilder-h1">Bilder</h1>

          <div class="picture-slide-wrapper">
            <div class="picture-slide">
              <img src="assets/pictures/thomann1.jpg" alt="" />
              <img src="assets/pictures/thomann2.jpg" alt="" />
              <img src="assets/pictures/thomann3.jpg" alt="" />
              <img src="assets/pictures/thomann4.jpg" alt="" />
              <img src="assets/pictures/thomann5.jpg" alt="" />
            </div>
            <div class="picture-slide">
              <img src="assets/pictures/thomann1.jpg" alt="" />
              <img src="assets/pictures/thomann2.jpg" alt="" />
              <img src="assets/pictures/thomann3.jpg" alt="" />
              <img src="assets/pictures/thomann4.jpg" alt="" />
              <img src="assets/pictures/thomann5.jpg" alt="" />
            </div>
          </div>
        </section>

        <section id="video">
          <h1>Video</h1>

          <div class="video-cards-container">
            <div class="video-card">
              <div class="video-container">
                <video width="360" height="640" controls>
                  <source
                    src="assets/videos/paul_kalkbrenner.mp4"
                    type="video/mp4"
                  />
                  Your browser does not support the video tag.
                </video>
              </div>
              <div class="video-info">
                <a
                  class="video-link"
                  href="https://www.youtube.com/watch?v=tlkhvHa9zz8"
                  ><h2>Paul Kalkbrenner -<br />Gebrünn Gebrünn</h2></a
                >
                <iframe
                  style="border-radius: 12px"
                  src="https://open.spotify.com/embed/track/47X4O5S1uOHv7crhB7XeEY?utm_source=generator&theme=0"
                  width="100%"
                  height="352"
                  frameborder="0"
                  allowfullscreen=""
                  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                  loading="lazy"
                ></iframe>
              </div>
            </div>
            <div class="video-card">
              <div class="video-container">
                <video width="360" height="640" controls>
                  <source
                    src="assets/videos/ben_boehmer.mp4"
                    type="video/mp4"
                  />
                  Your browser does not support the video tag.
                </video>
              </div>
              <div class="video-info">
                <h2>Ben Böhmer -<br />Wall of Strings</h2>
                <iframe
                  style="border-radius: 12px"
                  src="https://open.spotify.com/embed/track/1YH044L7flGyNT7lUT1KV5?utm_source=generator&theme=0"
                  width="100%"
                  height="352"
                  frameborder="0"
                  allowfullscreen=""
                  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                  loading="lazy"
                ></iframe>
              </div>
            </div>
          </div>
        </section>
        <section id="audio">
          <div class="audio-header">
            <h1>Thriller: Deconstructed</h1>
            <a
              id="download-link"
              href="assets/pdf/How_To_Michael_Jackson_Thriller.pdf"
              download
              >MIDI-Anleitung</a
            >
          </div>

          <div class="audio-container">
            <button id="play-stop-button">Play</button>
            <div class="audio-cards-container">
              <div class="drums-card">
                <div id="linndrum"></div>
                <div class="audio-controls">
                  <audio
                    controls
                    loop
                    src="assets/audio/thriller_kick.mp3"
                  ></audio>
                  <audio
                    controls
                    loop
                    src="assets/audio/thriller_snare_clap.mp3"
                  ></audio>
                  <audio
                    controls
                    loop
                    src="assets/audio/thriller_hihats.mp3"
                  ></audio>
                  <audio
                    controls
                    loop
                    src="assets/audio/thriller_percussion.mp3"
                  ></audio>
                </div>
              </div>
              <div class="melodic-cards">
                <div class="bass-card">
                  <div id="minimoog"></div>
                  <audio
                    controls
                    loop
                    src="assets/audio/thriller_bass.mp3"
                  ></audio>
                </div>
                <div class="pads-card">
                  <div id="jupiter-8"></div>
                  <audio
                    controls
                    loop
                    src="assets/audio/thriller_pads.mp3"
                  ></audio>
                </div>
              </div>
            </div>
          </div>

          <div class="gif-container">
            <img
              class="animated-gif"
              src="assets/pictures/moonwalk.gif"
              alt="Moonwalk GIF"
              height="150"
              width="150"
            />
          </div>
        </section>
      </main>
      <!-- <div class="parallax-wrapper">
        <div class="section1">
          <div class="text">NIKLAS</div>
        </div>
        <div class="section2">
          <div class="text">NORMAL</div>
        </div>
      </div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
